version: '3.8'


services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      
    ports:
      - "3001:80"
    
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile

    depends_on:
      - postgres
    ports:
      - "8081:8080"

  postgres:
    image: postgres:alpine
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=mysupersecretpassword

volumes:
  postgres_data:
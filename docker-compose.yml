version: '3.8'


services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    env_file:
      - ./frontend/.env
      
    ports:
      - "3001:80"
    
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod

    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    env_file:
      - ./backend/.env
    ports:
      - "8081:8080"

  postgres:
    image: postgres:alpine
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=mysupersecretpassword
    healthcheck:                      
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  qdrant:
    image: qdrant/qdrant
    volumes:
      - "qdrant_data:/qdrant/storage"
    environment:
      - QDRANT_API_KEY=http://localhost:6333
    healthcheck:

volumes:
  postgres_data: